<div class="hgroup"><h1 class="title"><span class="title">Gst.IteratorItemFunction</span></h1></div>
<div class="region">
<div class="contents">
<p class="p">The function that will be called after the next item of the iterator
has been retrieved. This function can be used to skip items or stop
the iterator.</p>
<p class="p">The function will be called with the iterator lock held.</p>
